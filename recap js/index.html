<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Rentek</title>
</head>

<body>
    <header>
        <nav>
            <div id="logo"><img src="./rentek-v.png" width="96">
            </div>
            <div id="nav-elem">
                <ul>
                    <li><i class="fa-brands fa-xbox"></i> Xbox</li>
                    <li><i class="fa-brands fa-playstation"></i> Ps4</li>
                    <li><i class="fa-solid fa-gamepad"></i> Nintendo</li>
                    <li><i class="fa-sharp fa-solid fa-desktop"></i> Pc</li>
                </ul>
            </div>
            <div id="user">
                <ul>
                    <li> Annonces</li>
                    <li>Inscription <span>connexion</span> <i class="fa-regular fa-user"></i></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="header">
                <section id="categories">
                    <div>
                        <div class="header-title">
                            <h1>Tout ce que tu as besoin au meme endroit, REN-TEK </h1>
                            <h3>Trouve le meilleur de Tech, gaming, Pc, manettes </h3>
                        </div>
                        <div class="form-control header-search">
                            <input type="text" id="search" name="search" placeholder="manette Xbox...">
                        </div>
                    </div>

                    <div id="image-categories">
                        <div class="image-sizer">
                            <span>RPG</span>
                            <img src="https://cdn.dribbble.com/users/52758/screenshots/5344534/media/681b325bcd92e18152bbf9ffbfb02fb7.jpg?compress=1&resize=450x338&vertical=top" alt="" width="120" height="120">
                        </div>
                        <div class="image-sizer">
                            <span>SPORT</span>
                            <img src="https://cdn.dribbble.com/users/792073/screenshots/4957584/spacekid.png?compress=1&resize=800x600&vertical=top" alt="" width="120" height="120">
                        </div>
                        <div class="image-sizer">
                            <span>AVENTURE</span>
                            <img src="https://cdn.dribbble.com/users/143580/screenshots/7021621/media/f86c27ef45c70235bf0ae679d5cc7eb4.jpg?compress=1&resize=800x600&vertical=top" alt="" width="120" height="120">
                        </div>
                        <div class="image-sizer">
                            <span>MAP</span>
                            <img src="https://cdn.dribbble.com/users/1674423/screenshots/6209972/media/c8d748f1d253562a6e3a3626e3b3878f.jpg?compress=1&resize=1000x750&vertical=top" alt="" width="120" height="120">
                        </div>
                        <div class="image-sizer">
                            <span>VIDE</span>
                            <img src="https://cdn.dribbble.com/users/54988/screenshots/6842516/269_b_avenir_2_4x.jpg?compress=1&resize=400x300&vertical=top" alt="" width="120" height="120">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>

</html>
